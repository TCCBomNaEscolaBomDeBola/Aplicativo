
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img src="./assets/imgs/splash.png">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>
  <ion-header>
  <ion-navbar color="verde">
    <ion-title>
      Configuração
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form padding [formGroup]="configuracaoForm" (submit)="Enviar()" novalidate>
    <ion-item>
      <ion-label>Endereço IP</ion-label>
      <ion-input type="text" [(ngModel)]="model.ip" formControlName="ip" placeholder="Endereço IP"></ion-input>
    </ion-item>
    <br>
    <button ion-button icon-left block color="primarilly" class="login-button">
      Enviar</button>
  </form>
</ion-content>
