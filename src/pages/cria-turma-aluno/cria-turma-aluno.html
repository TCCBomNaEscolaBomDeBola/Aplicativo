<ion-header>
  <ion-navbar color="danger">
    <ion-title>Turma do Aluno</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding class="cor">
  <ion-title>id: {{id_aluno}}</ion-title>
  <p>Insira a(s) turma(s) do Aluno - {{ aluno }}</p>
  <ion-list class="cor">
    <ion-item *ngFor="let turma of turma" class="cor">
      <input [(ngModel)]="modelo[turma.id]" name="modelo" type="checkbox" value="{{ turma.id }}">
      <h2>{{ turma.nome }}</h2>
    </ion-item>
  </ion-list>
  <button ion-button (click)="enviar()">Cadastrar</button>
</ion-content>

<ion-footer>
  <ion-toolbar color="danger">
  </ion-toolbar>
</ion-footer>
