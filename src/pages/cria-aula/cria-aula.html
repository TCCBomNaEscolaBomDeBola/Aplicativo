<ion-header>
  <ion-navbar color="danger">
    <ion-title>Criar Aula</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="cor">
  <form padding [formGroup]="aulaForm" (submit)="salvar()" novalidate>
    <ion-grid>
      <ion-row>

        <ion-item class="cor">
          <ion-label color="primary" stacked>Data Inicial da Aula</ion-label>
          <ion-input type="tel" [(ngModel)]="model.datainicial" formControlName="datainicial" [brmasker]="{mask:'00/00/0000', len:10}"></ion-input>
        </ion-item>

        <ion-item class="cor">
          <ion-label color="primary" stacked>Data Final da Aula</ion-label>
          <ion-input type="tel" [(ngModel)]="model.dataFinal" formControlName="dataFinal" [brmasker]="{mask:'00/00/0000', len:10}"></ion-input>
        </ion-item>

        <ion-item class="cor">
          <ion-label color="primary" floating>Turma</ion-label>
          <ion-select [(ngModel)]="model.turma" formControlName="turma" interface="popover">
            <ion-option *ngFor="let turma of turmas" value="{{ turma.id }}">{{ turma.nome}}</ion-option>
          </ion-select>
        </ion-item>
        <button ion-button icon-left block color="primary" [disabled]="aulaForm.invalid">
          <ion-icon name="checkmark"></ion-icon> Salvar</button>
      </ion-row>
    </ion-grid>
  </form>



</ion-content>

<ion-footer>
  <ion-toolbar color="danger">
  </ion-toolbar>
</ion-footer>
