<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Cadastrar Volunt√°rio
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="cor">
  <form padding [formGroup]="voluntarioForm" (submit)="salvar()" novalidate>
    <ion-grid>
      <ion-row>
        <ion-item class="cor">
          <ion-label color="primary" stacked>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="model.nome" formControlName="nome"></ion-input>
        </ion-item>

        <ion-item class="cor">
          <ion-label color="primary" stacked>E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="model.email" formControlName="email">
          </ion-input>
        </ion-item>

        <ion-col>
          <ion-item class="cor">
            <ion-label color="primary" stacked>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="model.senha" formControlName="senha"></ion-input>
          </ion-item>
        </ion-col>

        <ion-item class="cor">
          <ion-label color="primary" stacked>Telefone de Contato</ion-label>
          <ion-input type="text" [(ngModel)]="model.contato" [brmasker]="{mask:'(00) 0000-0000', len:14}" formControlName="contato"></ion-input>
        </ion-item>

        <ion-item class="cor">
          <ion-label color="primary" floating>Turma</ion-label>
          <ion-select [(ngModel)]="model.turma" formControlName="turma" interface="popover">
            <ion-option *ngFor="let turma of turma" value="{{ turma.id }}">{{ turma.nome}}</ion-option>
          </ion-select>
        </ion-item>

        <br>
        <button ion-button icon-left block color="primary" [disabled]="voluntarioForm.invalid">
          <ion-icon name="checkmark"></ion-icon> Salvar</button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color="danger">
  </ion-toolbar>
</ion-footer>
