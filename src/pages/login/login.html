<ion-content class="background">
	<br>
	<br>
	<br>
	<br>
	<br>
	<ion-card>
		<ion-avatar item-start>
			<img src="./assets/bola.svg" size="40" class="imagem">
		</ion-avatar>
		<h1 class="p">Bom na Escola, Bom de Bola</h1>

		<ion-card-content>
			<!--	<button class="bottom" ion-button block color="primarilly" (click)="Config()"> Configurar </button> -->
			<ion-list no-line>
					<ion-item>
						<ion-input type="text" [(ngModel)]="usuario" placeholder="E-mail"></ion-input>
					</ion-item>
					<br>
					<ion-item>
						<ion-input [type]="tipo ? 'text' : 'password'" [(ngModel)]="senha" placeholder="Senha">
						</ion-input>
						<button (click)="OcultarMostrarSenha()" ion-button item-right>
							<ion-icon [name]="tipo ? 'eye' : 'eye-off'"></ion-icon>
						</button>
					</ion-item>
					<br>
					<button ion-button icon-left block color="primarilly" (click)="logarApp()" class="login-button">
						<ion-icon name="log-in"></ion-icon> Entrar</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
